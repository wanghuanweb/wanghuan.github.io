<!-- 当页面内容不能铺满全屏的时候，低栏固定在屏幕最下方，当内容超出全屏，出现滚动条时，低栏在内容的最下方 -->
<!-- 1.html body高度100%
     2.将content的最小高度设为100%,将其的margin-bottom的值和footer的高度值设为相反数
     3.这样footer能够自动补齐在content之后，不管是有无滚动条
     4.height: 2000px;取消注释之后，则有滚动条
 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    body,html{
      height: 100%;
      margin: 0;
    }
    .content{
      width: 100%;
      min-height: 100%;
      /*height: 2000px;*/
      margin-bottom: -40px;
    }
    footer{
      height: 40px;
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="content">
      <div>content</div>
  </div>
  <footer>
    footer
  </footer>
</body>
</html>
