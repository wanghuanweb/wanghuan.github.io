水平居中
1.text-align="center";--只是适用于h1和p等元素，不适用span元素，除非给span元素display:block;
    就是
    p{
        text-align="center";
    }
    span{
        display:block;
        text-align="center";
    }
2.使用width和margin水平居中
{
	width:100px;
	margin-left:auto;
	margin-right:auto;
}
3.同样span使用incline-block水平居中--inline-block是对象呈现出内联元素，内容则当成块级元素处理
仅inline-block属性是无法让元素水平居中，display:incline-block;
 关键之处要在元素的父容器中设置text-align的属性为“center”，这样才能达到效果
 div{
     text-align="center";--相当于把内容当成内联元素
}
span{
    display:inline-block;--span内容表现的像块一样
}

4.使用position，margin和left水平居中

eg1:实现在父元素水平居中
.box {
	height: 100px;
	width: 100px;
	position: absolute;
	margin: 0px 0 0 -50px;//宽度的一半
	left: 50%;
}

eg2:实现在父元素水平居中
.box {
	height: 100px;
	width: 70%;
	position: absolute;
	margin: 0px 0 0 -35%;//宽度的一半
	left: 50%;
}

5.浮动实现水平居中的方法：

<ul>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
</ul>
ul{
	float:left;
	position:relative;
	left:50%;//整个分页向右边移动宽度的50%
}
li{
	float:left;//我们会让导航浮动到左边，而且每个分页项也进行浮动，
	position:relative;
	right:50%;//将每个分页项向左边移动宽度的50%
}

3.模拟表格法：
未知高，p在div中使用display和vertical-align水平垂直居中
让最外面名为wrap的div呈表格样式显示
让最里面为content的div呈单元格显示
利用vertical-align:middle让其垂直居中
则展示出来和表格一样的显示方式

    </div>
</div>
#wrap{

<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <div class="div">
            <p>111</p>
        </div>

        <div class="div" id="div1">
            <span>111</span>
        </div>

        <div id="wrap">
            <div id="content">
                我是王欢
            </div>
        </div>

        <style>
            .div{
                width: 100px;
                height: 100px;
                background-color: #eeeeee;
                border: 1px solid black;
            }
            #div1{
                text-align: center;
            }
            p{
                text-align: center;
            }
            span{
                display: inline-block;
            }

            #wrap{
                width: 100px;
                height: 100px;
                display: table;
                border: 1px solid black;
            }
            #content{
                border: 1px solid black;

                display: table-cell;
                vertical-align: middle;
                text-align: center;
            }
        </style>
    </body>
</html>
