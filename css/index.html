<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="index.css" rel="stylesheet">
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            html,body{
                height: 100%;
            }
            table{
                margin: 10px;
                border: 1px solid black;
                border-collapse: collapse;
            }
            th,td,tr{
                padding: 3px;
                border: 1px solid black;
                border-collapse: collapse;
            }

        </style>
    </head>

    <body>
        <table>
            <tr>
                <th>1</th><th>2</th><th>3</th>
            </tr>

            <tr>
                <td>1</td><td>2</td><td>3</td>
            </tr>

            <tr>
                <td>1</td><td>2</td><td>3</td>
            </tr>

            <tr>
                <td>1</td><td>2</td><td>3</td>
            </tr>
        </table>
    </body>
</html>
