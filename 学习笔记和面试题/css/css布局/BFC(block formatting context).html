<!doctype>
<html>
    <head>
        <meta charset="utf-8">
        <title>BFC</title>
    </head>
    <body>
        <div id="outer">
            <div id="inner">
            </div>
        </div>
        <style type="text/css">
        /**
         * *********************************************************************
         * BFC是块级格式化上下文：
         * 1.BFC规定了元素如何对内容进行定位，以及和其他元素的关系和相互作用
         * 2.BFC提供了一个环境，这个环境中按照一定规则进行布局不会影响其他环境中的布局
         * **********************************************************************
         * 形成BFC的条件（符合一个就可）
         * 1.float值不是none
         * 2.overflow值不是visible
         * 3.positive值是absolute或fixed
         * 4.display值是inline-block, table-cell, table-caption, flex, inline-flex
         * *********************************************************************
         * BFC的约束条件
         * 1.内部的Box会在垂直方向上一个接一个的放置
         * 2.同一个BFC的两个相邻Box的margin会发生重叠，与方向无关
         * 3.每个元素的margin box的左边， 与包含块border box的左边相接触(对于从左往右的格式化，否则相反)。即使存在浮动也是如此。
         * 4.BFC的区域不会与float的元素区域重叠
         * 5.计算BFC的高度时，浮动子元素也参与计算
         * 6.BFC就是页面上的一个隔离的独立容器，容器里面的子元素不会影响到外面的元素。反之也如此。
         * *********************************************************************
         * BFC的三个特性
         * 1.BFC会阻止垂直外边距（margin-top、margin-bottom）折叠
         * 2.BFC不会重叠浮动元素
         * 3.BFC可以包含浮动
         */
         #outer {
             overflow: hidden;
             background-color: #FF8686;
             width: 100%;
             margin-top: 50px;
             }
         #outer #inner {
             width: 100px;
             height: 100px;
             margin-top: 50px;
             background-color: #AFD9FD;
             }
        </style>
    </body>
</html>
