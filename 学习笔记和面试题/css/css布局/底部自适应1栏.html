<!--  底部自适应
      主文本区或侧边栏不满一页时，footer位于屏幕下端
      如果主文本区和侧边栏高度超过一页时，footer将在两者之中height最大元素的下方
一栏----底部自适应
   1.首先html和body都要为100%。布局：body中有一个main标签，main中有两个div，content和footer
   2.main的min-height为100%，且为相对定位，且padding-bottom为footer的高度
   3.content就可以随便设置高度。footer为绝对定位，bottom为0，设置高度宽度即可。
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            height: 100%;
        }
        .main{
            min-height: 100%;
            position: relative;
            padding-bottom: 100px;
        }
        .content{
            height: 200px;
            /*height: 2000px;*/
            background: red;
        }
        footer{
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="content"></div>
        <footer></footer>
    </div>
</body>
</html>
