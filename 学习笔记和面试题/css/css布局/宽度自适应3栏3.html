<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    #box{
        display: flex;
        height: 100px;
    }
    #left_box,
    #right_box{
        width: 200px;
        /*或者flex-basis:200px;*/
        height: 100px;
        background-color: lightpink
    }
    #center_box{
        flex-grow:1;
        height: 100px;
        background-color: lightgreen
    }
    </style>
</head>
<body>
    <div id = "box">
         <div id = "left_box"></div>
         <div id = "center_box"></div>
         <div id = "right_box"></div>
    </div>
</body>
</html>
