<!--  方法
思路一：用calc
思路二：用flex布局：
1.html,body设置height:100%,父元素设置height:100%
2.设置父元素为flex布局且主轴方向为column。display:flex;和flex-direction为column
2.子元素左边的设置flex-basis：/-webkit-flex-basis:100px;flex-basis则是主轴方向的基准值
3.子元素右边的设置flex-grow为1-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .parent{
            width:200px;
            height:600px;
        }
        .child1{
            height: 100px;
            width:100%;
            background:red;
        }
        .child2{
            height: calc(100% - 100px);
            width: 100%;
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child1">

        </div>
        <div class="child2">

        </div>
    </div>
</body>
</html>
