<!--  底部自适应
      主文本区或侧边栏不满一页时，footer位于屏幕下端
      如果主文本区和侧边栏高度超过一页时，footer将在两者之中height最大元素的下方
两栏----底部自适应
   1.main中min-height为100%，相对定位
   2.header和footer绝对定位在页面最上边和下边
   3.中间是两栏自适应布局(看两栏自适应布局方法)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            height: 100%;
        }
        .main{
            position: relative;
            min-height: 100%;
        }
        header,
        footer{
            width: 100%;
            height: 100px;
            position: absolute;
            background: red;
        }
        header{
            top: 0;
        }
        footer{
            bottom: 0;
        }
        .content{
            /*BFC规则5：计算BFC的高度时，浮动子元素也参与计算，则触发BFC，让浮动元素参与计算/
            /*实现左边内容较高时，content可以计算到长度，让底部自适应*/
            overflow: hidden;
        }
        .contentL{
            float: left;
            width: 200px;
            /*height: 100px;*/
            height: 2200px;
            background: yellow;
        }
        .contentR{
            height: 400px;
            /*添加原因：BFC规则3：每个元素的margin box的左边， 与包含块border box的左边相接触(对于从左往右的格式化，否则相反)。即使存在浮动也是如此。
             * 则虽然存在浮动的元素contentLeft，但contentRight的左边依然会与包含块的左边相接触。
             * 方法：BFC规则4：需要overflow: hidden，触发contentRight生成BFC
             * 结果：BFC的区域不会与float的元素区域重叠*/
            overflow: hidden;
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="main">
        <header>
        </header>
        <div class="content">
            <div class="contentL">
            </div>
            <div class="contentR">
            </div>
        </div>
        <footer>
        </footer>
    </div>
</body>
</html>
