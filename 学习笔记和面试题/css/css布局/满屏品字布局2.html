<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="index.css" rel="stylesheet">
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            html,body{
                height: 100%;
            }
            .top{
                width: 100%;
                height: 50%;
                border: 1px solid black;
            }
            .bottom{
                width: calc(50% - 4px);
                height: 50%;
                border: 1px solid black;
                display: inline-block;
            }
        </style>
    </head>

    <body>
        <div class="top"></div>
        <div class="bottom bottom1">2</div>
        <div class="bottom bottom2">3</div>
    </body>
</html>
