<!--圣杯布局：
  1.三个div都向左浮动，主元素也就是中间元素放在最重要，让其先渲染且宽度设置为100%
  2.利用负边距让左盒子上去，左盒子左边距为负的中间盒子的宽度
  3.利用负边距让右盒子上去，右盒子左边距为负的自身盒子的宽度
  4.让中间自适应的盒子安全显示，
  首先:利用父级元素设置左右内边距的值，把父级的三个子盒子往中间挤,padding是左右盒子的宽度.padding: 0 200px;
  其次:给左右两个盒子加一个定位，加了定位之后左右两个盒子就可以设置left和right值-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body{
            height: 100%;
        }
        header,footer{
            background: #000;
            height: 150px;
        }
        .container{
            overflow: hidden;
            padding: 0 200px;
            height: 200px;
        }
        .main,
        .left,
        .right{
            float: left;
            /*注意給父元素设置高度，和这个设置高度，因为不设置高度，无内容的时候，就会不显示*/
            height: 100%;
        }
        .main{
            width: 100%;
            background: yellow;
        }
        .left{
            width: 200px;
            margin-left:-100%;
            position: relative;
            left: -200px;
            background: red;
        }
        .right{
            width: 200px;
            margin-left: -200px;
            position: relative;
            right: -200px;
            background: red;
        }
    </style>
</head>
<body>
    <header>

    </header>

    <div class="container">
        <div class="main">哈哈哈哈</div>
        <div class="left"></div>
        <div class="right"></div>
    </div>

    <footer>

    </footer>
</body>
</html>
