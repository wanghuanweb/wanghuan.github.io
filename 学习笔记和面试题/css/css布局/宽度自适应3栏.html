<!--  宽度自适应三栏布局和二栏布局类似：
      1.绝对定位(三个都用绝对定位)或者中间用margin
         好处：绝对定位三个div顺序可以任意改变
      2.但需要注意中间标签放在最后，且中间标签用margin
        左右元素浮动(两边浮动)
           好处：不足是 三个元素的顺序

           对于浮动，应该注意：
           假如某个div元素A是浮动的，如果A元素上一个元素也是浮动的，
           那么A元素会跟随在上一个元素的后边(如果一行放不下这两个元素，那么A元素会被挤到下一行)；
           如果A元素上一个元素是标准流中的元素，
           那么A的相对垂直位置不会改变，也就是说A的顶部总是和上一个元素的底部对齐。
           
      3.flex布局
          conatiner的display:flex
          左右元素设置width:200px;或者设置flex-basis为width值
          中间元素设置为flex:1
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            height: 100%;
        }
        .left,
        .right{
            width: 200px;
            height: 200px;
            position: absolute;
            top: 0;
            background: red;
        }
        .center{
            background: yellow;
        }
        .left{
            left: 0;
        }
        .right{
            right:0;
        }
        .center{
            height: 100%;
            /*position: absolute;
            left: 200px;
            right: 200px;
            top: 0;*/
            margin: 0 200px;
        }
    </style>
</head>
<body>
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
</body>
</html>
