<!doctype>
<html>
    <head>
        <meta charset="utf-8">
        <title>全屏垂直居中</title>
    </head>

    <body>
        <div id="content">
            内容区<br/>
            方法：使用绝对定位<br/>
            优点：适用于所有浏览器，不需要嵌套标签。<br/>
            缺点：高度固定，当浏览器窗口缩小时，不能自适应缩小，导致content会不完全可以看到<br/>
        </div>

        <style type="text/css">
            /*其他样式代码*/
            *{
                margin: 0px;
                font-size: 18px;
                color: white;
                font-family: SimHei;
                text-align: center;
            }
            #content{
                width: 500px;
                height: 200px;
                background-color: #AFD9FD;
            }
            /**
             * 布局核心代码
             */
            #content{
                position: absolute;
                left: 50%;
                top: 50%;
                margin: -100px 0 0 -250px;
                overflow: hidden;
            }
        </style>
    </body>
</html>
