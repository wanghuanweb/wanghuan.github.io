<!-- 思路：多列均匀布局
1.flex布局,父元素display设置为flex，子元素设置flex-grow:1
2.display:table和table-cell,但是需要内容宽度一样，主要还是取决于内容
3.width百分比，但设置inline-block
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container{
            display:flex;
            flex-direction: row;
            height: 200px;
        }
        .child{
            flex-grow: 1;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
</body>
</html>
