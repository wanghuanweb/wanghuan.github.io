<script>

(function(){
    function maxSubArray(arr) {
        var sum = [arr[0]],
            max = arr[0],
            len = arr.length;

        for(var i = 1;i < len;i++) {
            sum[i] = Math.max(sum[i-1]+arr[i],arr[i]);
            max = Math.max(sum[i],max);
        }
        return max;
    }
    console.log(maxSubArray([-2,1,-3,4,-1,2,1,-5,4]));
}());
