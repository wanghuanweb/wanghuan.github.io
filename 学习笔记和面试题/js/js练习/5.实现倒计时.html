<!-- 在网页中实现一个计算当年还剩多少时间的倒数计时程序,要求网页上实时动态显示”XX年还剩XX天XX时XX分XX秒”
1.主要是new Date的创建
2.data的方法getFullYear方法
3.根据查的味道时分秒天等
4.用setInterval循环 -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-euiv="X-UA-Compatible" content="IE-edge">
        <title>test</title>
    </head>

    <body>
        <input type="text" id="leftTime">
        <script>
            var leftTime = document.getElementById("leftTime");
            setInterval(function(){
                // date类型是返回的是毫秒数
                var now = new Date(),
                    end = new Date(now.getFullYear()+1,0,1),
                    long = end - now;

                var leftDay = parseInt(long/1000/60/60/24);
                long = long % (1000*60*60*24);
                var leftHour = parseInt(long/1000/60/60);
                long = long % (1000*60*60);
                var leftMin = parseInt(long/1000/60);
                long = long % (1000*60);
                var leftSecond = parseInt(long/1000);

                leftTime.setAttribute("value","剩下"+ leftDay + "天" + leftHour + "时" + leftMin + "分" + leftSecond + "秒");
            },1000);

        </script>
    </body>
</html>
