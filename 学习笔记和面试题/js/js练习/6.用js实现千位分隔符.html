<!--
1.分成整数和小数两种进行处理
2.整数情况：
3.小数情况-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
    </head>
    <body>
        <script>

        function thousandBitSeparator(num) {
            //整数情况
            if(num.toString().indexOf('.' == "-1")){
                var reg = /\d{1,3}(?=(\d{3})+$)/g;
                return (num + "").replace(reg,"$&,");
            }
            //小数情况
            return num && num
                .toString()
                .replace(/(\d)(?=(\d{3})+\.)/g, function($0, $1) {
                    return $1 + ",";
                });
        }
        console.log(thousandBitSeparator(-1000000));
        console.log(thousandBitSeparator(-1234567.9012));
        console.log(thousandBitSeparator(-1000.9012));
        console.log(thousandBitSeparator(-12387.9012));
        </script>
    </body>
</html>
