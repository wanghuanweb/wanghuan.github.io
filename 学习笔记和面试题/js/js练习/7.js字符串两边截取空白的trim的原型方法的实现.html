            function trim(str){
                var arr = str.split(""),
                    len = arr.length;
                while(true){
                    if(arr[0] == " "){
                        arr.shift();
                        continue;
                    }
                    break;
                }
                while(true){
                    if(arr[len - 1] == " "){
                        arr.pop();
                        continue;
                    }
                    break;
                }
            }
            console.log(null instanceof Object);//false
            console.log(undefined instanceof Object);//false
            console.log("   wf   fg  ".trim());
