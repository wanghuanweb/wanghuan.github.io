<body>
    <div id="showDiv" class="fadeInLeft"></div>
    <script type="text/javascript">
    function nthMax(arr,nth){

      arr.sort(function(a,b){
        return a-b;
      });

      var i = 0,
          len = arr.length,
          num = 1,
          result;

      for(;i < len;i++){
        if(i > 0 && arr[i] != arr[i-1]){
          num++;
        }
        if(num == nth){
          result = arr[i];
        }
      }
      return result;
    }
    console.log(nthMax([1,2,3,2,4,8,5,6,7],3));
    console.log(nthMax([1,2,3,2,4,8,5,6,7],8));
    </script>
