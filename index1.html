<!DOCTYPE html>
<html lang="en">
<head>
<style>
    body{
        margin:0;
        padding:0;
    }
    .parent{
        width:300px;
        height:200px;
        border:1px solid red;
    }
    /*浮动居中的方法需要有这么一个包裹的元素，需要浮动的就是这个元素*/
    .wraper{
        float:left;
        position:relative;
        left:50%;
        clear:both;
    }
    .child{
        border:1px solid blue;
        position:relative;
        left:-50%;
        white-space:nowrap;
    }
    #triangle-topleft {
        width: 0;
        height: 0;
        border-top: 100px solid lightblue;
        border-right: 100px solid transparent;
        /*border-bottom: 100px solid lightblue;*/
        /*border-left: 100px solid red;*/
    }
</style>

</head>
<body>
    <div id="triangle-topleft">

    </div>
    <div class="parent">
        <p>我是</p>
        <p style="position:relative;top:10px;">王欢</p>
        <p>哈哈哈</p>
    </div>
</body>
</html>
