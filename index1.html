<body>
    <div class="square">
    </div>
    <script type="text/javascript">
    function insertSort(arr){
        var len = arr.length;
        for(var i = 1;i < len;i++) {
            var key = arr[i],
                left = 0,
                right = i - 1;
            while(left <= right) {
                var middle = Math.floor((left+right)/2);
                if(key < arr[middle]) {
                    right = middle - 1;
                } else {
                    left = middle + 1;
                }
            }
            for(var j = i - 1;j >= left;j--) {
                arr[j+1] = arr[j];
            }
            arr[left] = key;
        }
        return arr;
    }

    console.log(insertSort([1,3,5,2,3,7,8]));
    </script>
</body>
